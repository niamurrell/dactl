<div class="share-page">

  <h3>Share "{{ page.title }}":</h3>

  <ul class="icons">
   <li><a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}
  &via={{ site.author.twitter }}&related={{ site.author.twitter }}" rel="nofollow" target="_blank" title="Share on
  Twitter"><i class="fab fa-twitter"></i></a></li>
   <li><a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank"
  title="Share on Facebook"><i class="fab fa-facebook-f">&nbsp;</i></a></li>
   <li><a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}
  &title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
  onclick="window.open(this.href, ‘pop-up’, ‘left=20,top=20,width=500,height=500,toolbar=1,resizable=0’); return
  false;"
  title="Share on LinkedIn"><i class="fab fa-linkedin-in"></i></a></li>
  </ul>
  
</div>
